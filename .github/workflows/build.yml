name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev libssl-dev cmake

    - name: Install Buildozer
      run: pip install buildozer

    - name: Install python-for-android dependencies
      run: pip install "cython==0.29.33" "jinja2"

    - name: Run Buildozer (Clean and Force Build)
      run: |
        echo "Forcing all NDK/SDK variables to point to the correct buildozer paths..."
        
        # Set the correct SDK paths
        export ANDROID_HOME="/home/runner/.buildozer/android/platform/android-sdk"
        export ANDROID_SDK_ROOT="/home/runner/.buildozer/android/platform/android-sdk"
        
        # Set ALL NDK paths to our downloaded NDK (r25b)
        export ANDROID_NDK_HOME="/home/runner/.buildozer/android/platform/android-ndk-r25b"
        export ANDROID_NDK="/home/runner/.buildozer/android/platform/android-ndk-r25b"
        export ANDROID_NDK_ROOT="/home/runner/.buildozer/android/platform/android-ndk-r25b"
        export ANDROID_NDK_LATEST_HOME="/home/runner/.buildozer/android/platform/android-ndk-r25b"
        
        echo "--- Environment Check ---"
        env | grep ANDROID
        echo "-------------------------"

        # 
        # THE REAL FIX IS HERE:
        #
        
        echo "STEP 1: Forcing a clean build to delete old cache..."
        buildozer android clean

        echo "STEP 2: Running the debug build again..."
        # We run the debug command. This will re-read the spec file.
        # If it fails, the log will show the *new* command.
        buildozer -v android debug --log_level 2

    - name: Upload Artifact (APK)
      uses: actions/upload-artifact@v4
      with:
        name: appwrapper-apk
        path: bin/*.apk
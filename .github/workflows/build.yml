name: Build Android APK

# This adds a manual "Run workflow" button to the Actions tab
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    # We lock the OS to a stable version
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        # This list is correct for ubuntu-22.04
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev libssl-dev cmake

    - name: Install Buildozer
      run: pip install buildozer

    - name: Install python-for-android dependencies
      run: pip install "cython==0.29.33" "jinja2"

    - name: Force NDK r25b by removing system NDKs
      run: |
        echo "Removing conflicting system NDKs..."
        sudo rm -rf $ANDROID_NDK_HOME
        sudo rm -rf $ANDROID_NDK_ROOT
        sudo rm -rf $ANDROID_NDK_LATEST_HOME
        
        # Unset the variables just in case
        unset ANDROID_NDK_HOME
        unset ANDROID_NDK_ROOT
        unset ANDROID_NDK_LATEST_HOME
        
        echo "System NDKs removed."

    - name: Run Buildozer
      run: buildozer android debug

    - name: Upload Artifact (APK)
      uses: actions/upload-artifact@v4
      with:
        name: appwrapper-apk
        path: bin/*.apk